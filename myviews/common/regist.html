<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta content="width=device-width,initial-scale=1" name="viewport">
		<link rel="stylesheet" href="../../static/layui/css/layui.css">
		<title>注册界面</title>
		<style>
			html {
				height: 90%;
				background: linear-gradient(#008de1 50%, #fff 100%) no-repeat;
			}
			form {
				position: absolute;
				top: 35%;
				left: calc(50% - 188px);

			}
			.layui-word-aux {
				color: #ec362d !important;
			}
			.layui-btn {
				margin-left: 20%;
			}
			.layui-form-label {
				color: #eee;
				font-size: 18px;
			}
			.layui-input{
				color: #595a5a;
			}
		</style>
	</head>
	<body>
		
		
		
		<!-- 还差一个导航条 -->
		
		
		
		<form class="layui-form">
			<div class="layui-form-item">
				<label class="layui-form-label">账号</label>
				<div class="layui-input-inline">
					<input type="text" name="title" required lay-verify="required" placeholder="请输入注册账号" autocomplete="off" class="layui-input">
				</div>
				<div class="layui-form-mid layui-word-aux">*必填</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">手机号</label>
				<div class="layui-input-inline">
					<input type="text" name="title" required lay-verify="required" placeholder="请输入注册手机号" autocomplete="off" class="layui-input">
				</div>
				<div class="layui-form-mid layui-word-aux">*必填</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">密码</label>
				<div class="layui-input-inline">
					<input type="password" name="password" required lay-verify="required" placeholder="请输入注册密码" autocomplete="off" class="layui-input">
				</div>
				<div class="layui-form-mid layui-word-aux">*必填</div>
			</div>
			<div class="layui-form-item">
				<div class="layui-input-block">
					<button class="layui-btn">注册</button>
					
				</div>
			</div>
		</form>
	<body>
	<script src="../../static/layui/layui.all.js"></script>
</html>
